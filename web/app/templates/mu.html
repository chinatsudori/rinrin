{% extends "base.html" %}
{% block content %}
<h2>/mu Status</h2>
{% if err %}<p class="bad">{{ err }}</p>{% endif %}
<div class="card">
  <h3>Add / Update</h3>
  <form method="post" action="/admin/mu/upsert" class="row-form">
    <label>ID (blank to add): <input type="text" name="id"/></label>
    <label>User: <input type="text" name="user" required/></label>
    <label>Status: <input type="text" name="status" required/></label>
    <button type="submit">Save</button>
  </form>
</div>
<div class="card">
  <table>
    <thead><tr><th>ID</th><th>User</th><th>Status</th><th>Updated</th><th>Actions</th></tr></thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.get('id') }}</td>
        <td>{{ r.get('user') }}</td>
        <td>{{ r.get('status') }}</td>
        <td>{{ r.get('updated_at') }}</td>
        <td>
          <form method="post" action="/admin/mu/delete">
            <input type="hidden" name="id" value="{{ r.get('id') }}"/>
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
